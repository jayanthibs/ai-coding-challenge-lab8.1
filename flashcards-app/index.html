<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Flashcards App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header class="app-header">
        <div class="header-inner">
            <h1>Flashcards</h1>
            <button class="add-deck header-add-deck">+ New Deck</button>
            <!-- navigation removed to simplify header -->
        </div>
    </header>
    <div class="app-layout">
        <aside class="sidebar">
            <h2>Decks</h2>
            <ul class="deck-list">
                <li class="deck" tabindex="0" role="button">Sample Deck 1</li>
                <li class="deck" tabindex="0" role="button">Sample Deck 2</li>
                <li class="deck" tabindex="0" role="button">Sample Deck 3</li>
            </ul>
        </aside>
        <main class="main-content">
            <section class="deck-main">
                <header class="deck-header">
                    <h2 id="deck-title">Sample Deck 1</h2>
                    <div class="deck-toolbar">
                        <input type="search" class="search-input" placeholder="Search cards..." aria-label="Search cards">
                        <button type="button" class="randomize" aria-pressed="false">Randomize</button>
                        <button type="button" class="shuffle">Shuffle</button>
                        <button type="button" class="new-card">+ New Card</button>
                        <button type="button" class="edit-deck">Edit Deck</button>
                        <button type="button" class="delete-deck">Delete Deck</button>
                    </div>
                </header>
                <section class="card-area">
                    <div class="card" id="current-card">
                        <div class="card-inner">
                            <div class="card-face card-front">Front of card</div>
                            <div class="card-face card-back">Back of card</div>
                        </div>
                        </div>
                    <div class="card-controls">
                        <button class="prev">Prev</button>
                        <button class="flip">Flip</button>
                        <button class="next">Next</button>
                    </div>
                </section>
                <!-- Card list / preview -->
                <section class="card-list-area">
                    <h3 class="visually-hidden">Cards in deck</h3>
                    <ul class="card-list" id="card-list"></ul>
                </section>
            </section>
        </main>
    </div>
    <footer class="app-footer">
        <p class="instructions">Tip: Use <strong>Flip</strong> to reveal answers. Use <strong>New Deck</strong> or <strong>+ New Card</strong> to add content.</p>
    </footer>
    <!-- New Deck modal -->
    <div id="deck-modal" class="modal-overlay" hidden aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="deck-modal-title">
            <h3 id="deck-modal-title">Create new deck</h3>
            <form id="deck-form">
                <label for="deck-name">Deck name</label>
                <input id="deck-name" name="name" type="text" maxlength="60" required placeholder="My new deck">
                <div class="modal-actions">
                    <button type="button" class="btn cancel">Cancel</button>
                    <button type="submit" class="btn create">Create</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Card modal -->
    <div id="card-modal" class="modal-overlay" hidden aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="card-modal-title">
            <h3 id="card-modal-title">Create card</h3>
            <form id="card-form">
                <label for="card-front">Front</label>
                <input id="card-front" name="front" type="text" maxlength="250" required placeholder="Question or prompt">
                <label for="card-back">Back</label>
                <textarea id="card-back" name="back" rows="3" placeholder="Answer or details"></textarea>
                <div class="modal-actions">
                    <button type="button" class="btn cancel">Cancel</button>
                    <button type="submit" class="btn create">Save</button>
                </div>
            </form>
        </div>
    </div>
    <!-- ARIA live region for announcements -->
    <div id="a11y-live" class="sr-only" aria-live="polite" aria-atomic="true"></div>
    <script src="app.js"></script>
</body>
</html>
